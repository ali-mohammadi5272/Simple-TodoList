<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>TodoList Project</title>
  </head>
  <body>
    <main class="todoList">
      <header class="todoList__title">Todo List</header>
      <form action="" class="todoList__form">
        <input type="text" class="todoList__textInput" />
        <input type="submit" value="Add" class="todoList__submitInput" />
      </form>
      <ul class="todoList__todos">
        <li class="todoList__todoItem">
          <p class="todoList__todoTitle">Learn NextJS</p>
          <p>
            <span class="todoList__done">‚ùå</span>
            <span class="todoList__remove">üí£</span>
          </p>
        </li>
      </ul>
    </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/redux/4.1.1/redux.min.js"></script>
  </body>
</html>
